<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" autocomplete="on">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required autocomplete="username">
      <div *ngIf="newReviewForm.get('username')?.hasError('minlength') && newReviewForm.get('username')?.touched" style="color: red;">
        Username must have at least 5 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required autocomplete="current-password">
      <div *ngIf="newReviewForm.get('password')?.hasError('minlength') && newReviewForm.get('password')?.touched" style="color: red;">
        Password must have at least 5 characters.
      </div>
    </div>
    <button type="submit">Login</button>
    <div *ngIf="!loginSuccess" style="color: red;">
      Username and password did not match the database.
    </div>
  </form>
</div>
