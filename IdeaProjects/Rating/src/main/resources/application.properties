# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=CompanyP

## MongoDB Configuration for JWT Tokens
#spring.data.mongodb.jwt-token.host=localhost
#spring.data.mongodb.jwt-token.port=27017
#spring.data.mongodb.jwt-token.database=JwtToken


spring.security.user.name=admin
spring.security.user.password=password

# Custom Log Configuration
customlog.dateformat=yyyy-MM-dd HH:mm:ss
customlog.messageformat=%s|%s|%s|%s|%s

# Collection Name
collection.name=Reviews

# Threshold for Low Reviews
low.review.threshold=2.5


spring.main.allow-bean-definition-overriding=true
